<div class="container-fluid" *ngIf="boardData">
  <div class="row">
    <label class="col-xs-8">{{'page.snowboardSetup.length' | translate}}:</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.length"  step="3" (focus)="setMarkPart('length')">
  </div>
  <div class="row">
    <label class="col-xs-8">{{'page.snowboardSetup.waist' | translate}}:</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.waist" step="0.1" (focus)="setMarkPart('waist')">
  </div>
  <div class="row">
    <label class="col-xs-8">{{'page.snowboardSetup.sidecutRadius' | translate}}:</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.sidecutInM" step="0.1" max="10" min="6" (focus)="setMarkPart('sidecut')">
  </div>
  <div class="row">
    <label class="col-xs-8">{{'page.snowboardSetup.sidecutSetback' | translate}}:</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.sidecutSetbackInInches" step="0.1" (focus)="setMarkPart('sidecut')">
  </div>
  <div class="row">
    <label class="col-xs-8">{{'page.snowboardSetup.stanceSetback' | translate}}:</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.setBackInInches"  step="0.1" (focus)="setMarkPart('bindings')">
  </div>
  <div class="row">
    <label class="col-xs-8">{{'page.snowboardSetup.stanceWidth' | translate}}:</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.stance" (focus)="setMarkPart('bindings')">
  </div>
  <div class="row">
    <label class="col-xs-8">{{'page.snowboardSetup.angleLeft' | translate}}:</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.leftAngle" step="3" (focus)="setMarkPart('leftBinding')">
  </div>
  <div class="row">
    <label class="col-xs-8">{{'page.snowboardSetup.angleRight' | translate}}:</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.rightAngle" step="3" (focus)="setMarkPart('rightBinding')">
  </div>
  <div class="row">
    <label class="col-xs-8">{{'page.snowboardSetup.bootProfile' | translate}}:</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.bootSize" step="0.5" (focus)="setMarkPart('boots')">
  </div>
  <div class="row">
    <label class="col-xs-8">{{'page.snowboardSetup.bindingOffsetLeft' | translate}}:</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.bindingOffsetLeft" step="0.1" (focus)="setMarkPart('bindingsBootPlateLeft')">
  </div>
  <div class="row">
    <label class="col-xs-8">{{'page.snowboardSetup.bindingOffsetRight' | translate}}:</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.bindingOffsetRight" step="0.1" (focus)="setMarkPart('bindingsBootPlateRight')">
  </div>
</div>
