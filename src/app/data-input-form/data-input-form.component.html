<div class="container-fluid" *ngIf="boardData">
  <div class="row">
    <label class="col-xs-8">Length (in cm):</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.length"  step="3">
  </div>
  <div class="row">
    <label class="col-xs-8">Waist (in cm):</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.waist" step="0.1">
  </div>
  <div class="row">
    <label class="col-xs-8">Sidecut radius (in m):</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.sidecutInM" step="0.1" max="10" min="6">
  </div>
  <div class="row">
    <label class="col-xs-8">Sidecut Setback (in inches):</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.sidecutSetbackInInches" step="0.1">
  </div>
  <div class="row">
    <label class="col-xs-8">Stance Setback (in inches):</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.setBackInInches"  step="0.1">
  </div>
  <div class="row">
    <label class="col-xs-8">Stance width (in cm):</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.stance">
  </div>
  <div class="row">
    <label class="col-xs-8">Angle left foot (in °):</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.leftAngle" step="3">
  </div>
  <div class="row">
    <label class="col-xs-8">Angle right foot (in °):</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.rightAngle" step="3">
  </div>
  <div class="row">
    <label class="col-xs-8">Boot Profile Size(in cm):</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.bootSize" step="0.5">
  </div>
  <div class="row">
    <label class="col-xs-8">Binding offset left(in cm):</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.bindingOffsetLeft" step="0.1">
  </div>
  <div class="row">
    <label class="col-xs-8">Binding offset right(in cm):</label>
    <input class="col-xs-3" type="number" [(ngModel)]="boardData.bindingOffsetRight" step="0.1">
  </div>
</div>
